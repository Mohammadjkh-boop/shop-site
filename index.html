<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه محمدجواد</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      background: #f5f5f5;
      text-align: center;
    }
    .product {
      background: white;
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      width: 250px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      color: #333;
    }
    .price {
      color: green;
      font-size: 18px;
    }
    .buy-btn {
      background: crimson;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>فروشگاه لباس زیر مردانه</h1>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="لباس زیر مردانه">
    <h2>لباس زیر مدل A</h2>
    <p class="price">۵۰٬۰۰۰ تومان</p>
    <button class="buy-btn">خرید</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="جوراب">
    <h2>جوراب نخی</h2>
    <p class="price">۲۰٬۰۰۰ تومان</p>
    <button class="buy-btn">خرید</button>
  </div>

</body>
</html>
